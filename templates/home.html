<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ez-css.vercel.app/">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
h2 {
   text-align: center;
  font-size: 72px;
  background: -webkit-linear-gradient(rgb(53, 107, 255), rgb(0, 61, 173));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 3px solid #1783ff;
  text-align: left;
  padding: 40px;
  width: 50%;
}

tr:nth-child(even) {
  background-color: white;
}
footer {
  text-align: center;
  padding: 5px;
  background-color: #1783ff;
  color: white;
}
.navbar-custom.nav.navbar-nav {
   color: white;
   height: 200px;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
</style>
</head>
<body>
   <nav class="navbar-custom navbar navbar-light">
      <div class="container-fluid">
        <div>
          <a>COVID Tracer</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="">Global</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Graphs</a></li>
        </ul>
      </div>
    </nav>
<h2>Global COVID-19 Information</h2>

<table>
  <tr>
    <td>Confirmed Cases</td>
    <td>{{ cases }}</td>
  </tr>
  <tr>
    <td>Total Deaths</td>
    <td>{{ deaths }}</td>
  </tr>
  <tr>
    <td>Total Recovered</td>
    <td>{{ recovered }}</td>
  </tr>
  <tr>
   <td>Vaccinated</td>
   <td>{{ vaccinated }}</td>

</table>
<footer>
   <p>Author: Starbz<br>
   Visit <a href="https://covidvax.live/"><strong>CovidVax</strong></a> for more information</p>
 </footer>

</body>
</html>
