{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://ez-css.vercel.app/">
<style>
h3 {
   text-align: center;
  font-size: 72px;
  background: -webkit-linear-gradient(rgb(73, 121, 255), rgb(0, 85, 243));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 3px solid #1783ff;
  text-align: left;
  padding: 40px;
  width: 50%;
}

tr:nth-child(even) {
  background-color: white;
}

</style>
</head>
<body>

<h3>Global COVID-19 Information</h3>

<table>
  <tr>
    <td>Confirmed Cases</td>
    <td>{{ cases }}</td>
  </tr>
  <tr>
    <td>Total Deaths</td>
    <td>{{ deaths }}</td>
  </tr>
  <tr>
    <td>Total Recovered</td>
    <td>{{ recovered }}</td>
  </tr>
  <tr>
   <td>Vaccinated</td>
   <td>{{ vaccinated }}</td>

</table>
</body>
</html>
{% endblock %}
